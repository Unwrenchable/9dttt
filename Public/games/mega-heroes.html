<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Heroes - 9DTTT Arcade</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #gameCanvas {
            border: 4px solid #0ff;
            box-shadow: 0 0 20px #0ff;
            image-rendering: pixelated;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 12px;
            text-shadow: 2px 2px #000;
        }
        .boss-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 2px solid #f00;
            display: none;
        }
        .boss-bar.active { display: block; }
        .boss-health {
            width: 100%;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
        }
        .boss-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #f00, #ff0);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
        <div>STAGE: <span id="stage">1</span></div>
        <div>LIVES: <span id="lives">3</span> ❤️</div>
        <div>HEALTH: <span id="health">28</span></div>
        <div>WEAPON: <span id="weapon">BUSTER</span></div>
        <div>SCORE: <span id="score">0</span></div>
    </div>
    <div id="bossBar" class="boss-bar">
        <div style="color: #fff; text-align: center; margin-bottom: 5px;">
            <span id="bossName">BOSS NAME</span>
        </div>
        <div class="boss-health">
            <div class="boss-health-fill" id="bossHealthFill" style="width: 100%"></div>
        </div>
    </div>
    <!-- Core Enhancement Systems -->
    <script src="../js/gamepad-manager.js"></script>
    <script src="../js/controller-guide.js"></script>
    <script src="../js/advanced-graphics.js"></script>
    <script src="../js/game-error-handler.js"></script>
    
    <!-- Universal Integration Systems -->
    <script src="../js/multi-chain-wallet.js"></script>
    <script src="../js/unified-auth.js"></script>
    <script src="../js/global-leaderboard.js"></script>
    <script src="../js/leaderboard-ui.js"></script>
    <script src="../js/fullscreen-manager.js"></script>
    <script src="../js/auth-ui.js"></script>
    <script src="../js/gamepad-config.js"></script>
    <script src="../js/game-polish.js"></script>
    <script src="../js/universal-game-integration.js"></script>
    <script src="../js/achievements.js"></script>
    
    <script src="../js/mega-heroes.js"></script>
    <script>
        // Initialize Universal Integration
        document.addEventListener('DOMContentLoaded', () => {
            window.gameIntegration = new UniversalGameIntegration('mega-heroes', 'Mega Heroes');
            if (window.GamepadConfigurator) {
                window.gamepadConfig = new GamepadConfigurator();
                window.gamepadConfig.applyPreset('platformer');
            }
        });
    </script>
</body>
</html>
