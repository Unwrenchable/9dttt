<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Rampage - 9DTTT Arcade</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/game-ui.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #gameCanvas {
            border: 4px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            background: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #hud {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            color: #fff;
        }

        .player-hud {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid;
            border-radius: 8px;
        }

        .player-hud.player1 { border-color: #ff6b6b; }
        .player-hud.player2 { border-color: #4ecdc4; }
        .player-hud.player3 { border-color: #ffe66d; }

        .stat-bar {
            background: #333;
            height: 20px;
            border: 2px solid #fff;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            transition: width 0.3s;
        }

        .health-fill { background: #ff4757; }
        .energy-fill { background: #ffa502; }
        .size-fill { background: #2ed573; }

        .controls {
            text-align: center;
            color: #fff;
            font-size: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }

        .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 4px solid #00ff00;
            text-align: center;
            color: #fff;
            display: none;
        }

        .game-over-screen.show {
            display: block;
        }

        .monster-icon {
            font-size: 48px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: #00ff00; text-shadow: 0 0 10px #00ff00; font-size: 32px; margin-bottom: 20px;">
            ü¶é MONSTER RAMPAGE üêµ
        </h1>
        
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        
        <div id="hud">
            <div class="player-hud player1">
                <div class="monster-icon">üê∂</div>
                <div>Player 1: GEORGE (Dog)</div>
                <div>Score: <span id="p1-score">0</span></div>
                <div class="stat-bar"><div class="stat-fill health-fill" id="p1-health"></div></div>
                <div class="stat-bar"><div class="stat-fill size-fill" id="p1-size"></div></div>
            </div>
            
            <div class="player-hud player2">
                <div class="monster-icon">ü¶é</div>
                <div>Player 2: LIZZIE (Lizard)</div>
                <div>Score: <span id="p2-score">0</span></div>
                <div class="stat-bar"><div class="stat-fill health-fill" id="p2-health"></div></div>
                <div class="stat-bar"><div class="stat-fill size-fill" id="p2-size"></div></div>
            </div>
            
            <div class="player-hud player3">
                <div class="monster-icon">üêµ</div>
                <div>Player 3: RALPH (Monkey)</div>
                <div>Score: <span id="p3-score">0</span></div>
                <div class="stat-bar"><div class="stat-fill health-fill" id="p3-health"></div></div>
                <div class="stat-bar"><div class="stat-fill size-fill" id="p3-size"></div></div>
            </div>
        </div>

        <div class="controls">
            P1: WASD + Space | P2: Arrows + Enter | P3: IJKL + Shift | Destroy Buildings! Eat Food! Avoid Bombs!
        </div>

        <div id="gameOverScreen" class="game-over-screen">
            <h2>GAME OVER</h2>
            <div id="finalScores"></div>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px;">Play Again</button>
        </div>
    </div>

    <!-- Core Enhancement Systems -->
    <script src="../js/gamepad-manager.js"></script>
    <script src="../js/controller-guide.js"></script>
    <script src="../js/advanced-graphics.js"></script>
    <script src="../js/game-error-handler.js"></script>
    
    <!-- Universal Integration Systems -->
    <script src="../js/multi-chain-wallet.js"></script>
    <script src="../js/unified-auth.js"></script>
    <script src="../js/global-leaderboard.js"></script>
    <script src="../js/leaderboard-ui.js"></script>
    <script src="../js/fullscreen-manager.js"></script>
    <script src="../js/auth-ui.js"></script>
    <script src="../js/gamepad-config.js"></script>
    <script src="../js/game-polish.js"></script>
    <script src="../js/universal-game-integration.js"></script>
    
    <script src="../js/monster-rampage.js"></script>
    <script>
        // Initialize Universal Integration
        document.addEventListener('DOMContentLoaded', () => {
            window.gameIntegration = new UniversalGameIntegration('monster-rampage', 'Monster Rampage');
            if (window.GamepadConfigurator) {
                window.gamepadConfig = new GamepadConfigurator();
                window.gamepadConfig.applyPreset('beatEmUp');
            }
        });
    </script>
</body>
</html>
